name: Deploy to GitHub Page
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install
      run: |
        cd code
        npm ci
        cd ..
        cd react
        npm ci
        cd ..

    - name: Unit-Tests
        run: |
         cd code
         npm run test-single-run 
         cd ..
         cd react
         npm test
         cd ..

    - name: Build-Assets
      run: |
        cd code
        npm run deploy:prod
        cd ..
        cd react
        npm run build
        cd ..
        pwd

    - name: Build-Deploy-Jekyll
      uses: helaili/jekyll-action@2.0.0
      env:
        JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
