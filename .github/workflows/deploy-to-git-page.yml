name: Deploy to GitHub Page
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Build
      run: |
        cd code
        npm ci
        cd ..
        cd react
        npm ci
        cd ..
        
        cd code
        npm run deploy:prod
        cd ..
        cd react
        npm run build
        cd ..
        jekyll build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: whosfree